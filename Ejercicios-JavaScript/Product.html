<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Catalogo de Productos</title>
        <link rel="stylesheet" href="store.css" type="text/css">
        <script type="text/javascript" src="tienda.js"></script>
        <meta charset="UTF-8"/>
       

    </head>
    <body class="grid-container" onload="mostrarCatalogo(); contarProductos()">
        <header class="item1">Catalogo de Productos</header>
                <nav class="item2">
            <a href="Product.html">Catalogo de Productos</a>
            <a href="carrito.html">Carrito de compras</a>
            <span><span id="cant-prod">0</span></span>
        </nav>
        <aside class="item3">
            <form onsubmit="return false;">
                <fieldset>
                    <legend>Busqueda</legend>
                    <label for="busqueda">Buscar</label>
                    <input type="search" 
                    id="busqueda" 
                    name="busqueda"
                    placeholder="Buscar..."
                    onchange="filtrarProducto()"> 
                </fieldset>
                <fieldset>
                    <legend>Precios</legend>
                    <p>
                    <label for="price-min">Minimo:</label>
                    <input type="number" id="price-min" name="price-min" value="0" min="0" onchange="filtrarProducto()">
                    </p>
                   <p><label for="price-max">Maximo:</label>
                    <input type="number" id="price-max" name="price-max" value="1000000" min="0" onchange="filtrarProducto()"></p>
                </fieldset>
                <fieldset>
                    <legend>Tipos de Productos</legend>
                    <p>
                        <!-- Agregado onchange -->
                        <input type="checkbox" id="protectores" name="protectores" onchange="filtrarProducto()">
                        <label for="protectores">Protectores</label>
                    </p>
                    <p>
                        <input type="checkbox" id="entrenamiento" name="entrenamiento" onchange="filtrarProducto()">
                        <label for="entrenamiento">Entrenamiento</label>
                    </p>
                    <p>
                        <input type="checkbox" id="dobok" name="dobok" onchange="filtrarProducto()">
                        <label for="dobok">Dobok</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Marcas</legend>
                    <select id="marca" onchange="filtrarProducto()">
                        <option value="todas">Todas</option>
                        <option value="Gran Marc">Gran Marc</option>
                        <option value="Daedo">Daedo</option>
                    </select>
                </fieldset>
                <select id="order" onchange="ordenarCatalogo(this.value)">
                    <option disabled value="">Seleccione un orden</option>
                    <option value="menor">Precio - de Menor a Mayor</option>
                    <option value="mayor">Precio - de Mayor a Menor</option>
                    <option value="a-z">Nombre - de la A a la Z</option>
                    <option value="z-a">Nombre - de la Z a la A</option>

                </select>
            </form>
        </aside>
                 <dialog id="detalle">
                <h2>Detalle del Producto</h2>
                <h3 id="titulo-prod">Cabezal Cerrado</h3>
                <p id="descrp-prod">Este producto viene del talle 1 al 3.</p>
                <p id="precio-prod"></p>
                <button type="button" onclick="cerrarModal()">Cerrar</button>
            </dialog>
        <main class="item4" id="catalogo">
   

        </main>
    </body>
</html>
